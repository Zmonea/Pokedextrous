<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedextrous</title>
</head>
<body>

    <header class="banner">
        <h1 class="bannerText">Pokedextrous</h1>
        
    </header>
    <div class="modalContainer">
        <div class= modalInfo>
                <div class="modalImage">


                </div>
                <div class="modalText">

                </div>

        </div>
    </div>
    <h2 class='welcomeText'>Welcome to the site</h2>
    <section class="intro">
        
        <input type="text" class='searchTerm' placeholder="Enter Pokemon Name">
        <button class='updateSearch'>Search</button>
    </section>
    <section class="secCaro">
        
        <div class="carosel">
            <button class="prevCarosel">&lt;</button>
                <div class="caroselImg"></div>

            <button class="nextCarosel">&gt;</button>

        </div>

    <div class="pokeList">
        <div id="test">
                <div class='listTitles'>
                    <div class='idList'>
                        ID
                    </div>
                    <div class='nameList'>
                        Name
                    </div>
                    <div class='genList'>

                    </div>
                    <div class='moreSpacer'>

                    </div>
                    <div class=typeList>
                        Type
                    </div>

                </div>

        </div>
    </div>
    
    <footer>
        <section class="footersec1">
           
            <div class="iconWrapper">
            
            </div>

        </section>
        <section class="footersec2">
            
            <ul>
                <h4 class="customerFoot">customer service</h4>
    
            </ul>

        </section>
        <section class="footersec3">
           
            <ul>
                <h4 class="flowerFoot"></h4>
                <li><a href="#">about</a></li>
                <li><a href="#">contact us</a></li>
            </ul>

        </section>
